<h3>Employees</h3>

@if (employees().length > 0) {
  <div class="border border-2 rounded-2 p-2 m-2">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Salary</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        @for (emp of employees(); track $index) {
          <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.firstName }}</td>
            <td>{{ emp.lastName }}</td>
            <td>{{ emp.sal }}</td>
            <td>{{ emp.gender }}</td>
            <td>{{ emp.email }}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteEmployee(emp.id)">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
} @else {
  <p>No employees available</p>
}


<div class="border border-2 rounded-2 p-2 m-2">
  <input class="form-control mb-2" type="number" placeholder="ID" [(ngModel)]="id" />
  <input class="form-control mb-2" type="text" placeholder="First Name" [(ngModel)]="firstName" />
  <input class="form-control mb-2" type="text" placeholder="Last Name" [(ngModel)]="lastName" />
  <input class="form-control mb-2" type="number" placeholder="Salary" [(ngModel)]="sal" />
  <select class="form-control mb-2" [(ngModel)]="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input class="form-control mb-2" type="text" placeholder="Email Address" [(ngModel)]="email" />

  <button class="btn btn-sm btn-primary m-2 p-2" (click)="addEmployee()">Add Employee</button>
  <button class="btn btn-sm btn-danger m-2 p-2 " (click)="clearAll()">Clear All</button>
</div>
