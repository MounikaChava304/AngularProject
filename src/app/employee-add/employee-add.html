<div class="border border-2 rounded-2 p-2 m-2">
  <div style="text-align: center"><h3>Add Employee</h3></div>
  <form class="row g-3 mb-3">
    <div class="col-md-2">
      Enter Emp ID:
      <input
        type="number"
        class="form-control"
        placeholder="Emp ID"
        [(ngModel)]="newEmployee.eId"
        name="eId"
        min="101"
        max="'200"
      />
    </div>
    <div class="col-md-2">
      Enter Emp Name:
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        [(ngModel)]="newEmployee.name"
        name="name"
      />
    </div>
    <div class="col-md-2">
      Enter Emp Salary:
      <input
        type="number"
        class="form-control"
        placeholder="Salary"
        [(ngModel)]="newEmployee.sal"
        name="sal"
        min="5000"
      />
    </div>
    <div class="col-md-2">
      Select Gender
      <select class="form-select" [(ngModel)]="newEmployee.gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-success" (click)="addEmployee()">Add Employee</button>
    </div>
  </form>
</div>
